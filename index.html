<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #5d4037;
        }

        /* --- FALLING PETALS --- */
        .petal {
            position: fixed;
            top: -50px;
            background-color: #ff4d4d;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .page {
            display: none;
            padding: 20px;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            z-index: 10;
        }

        .active { display: block; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #b03a2e; margin-bottom: 20px; }
        
        .shayri { 
            font-family: 'Dancing Script', cursive; 
            font-size: 1.6rem; 
            color: #7b1f16; 
            line-height: 1.8; 
            font-weight: bold;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 20px;
        }

        .btn-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 45px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* The Elusive No Button */
        #noBtn {
            background-color: #777;
            position: absolute; 
            transition: all 0.15s ease-out;
        }

        /* --- THE FINAL I LOVE YOU POPUP --- */
        #final-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 228, 225, 0.95);
            z-index: 100000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.5s ease-out;
        }

        .heart {
            font-size: 100px;
            color: #ff4d4d;
            animation: pulse 1s infinite;
        }

        .ily-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #b03a2e;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <h1>I have something to tell you...</h1>
        <button onclick="nextPage(2)">What is it? ‚ù§Ô∏è</button>
    </div>

    <div id="page2" class="page">
        <div class="shayri">
            Dil ki sab gehraiyo ke sath,<br>
            mein ikrar krta hu...<br>
            mein tumse pyaar krta hu,<br>
            mein tumse pyaar krta hu.. ‚ù§Ô∏è
        </div>
        <button onclick="nextPage(3)" style="margin-top: 20px;">Next ‚ú®</button>
    </div>

    <div id="page3" class="page">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showFinalPopup()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="final-popup">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="ily-text">I LOVE YOU!</div>
        <p style="font-size: 1.2rem; color: #5d4037; margin-top: 10px;">Meri jaan, hamesha mere saath rehna. ‚ú®</p>
        <button onclick="location.reload()" style="margin-top: 30px; background: #5d4037;">See Again ‚ù§Ô∏è</button>
    </div>

    <script>
        window.onload = function() {
            createPetals();
        };

        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + pageNumber).classList.add('active');
            
            // Positioning the No button properly when reaching page 3
            if(pageNumber === 3) {
                const noBtn = document.getElementById('noBtn');
                noBtn.style.top = "50%";
                noBtn.style.left = "60%";
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 100;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding) + padding/2;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding) + padding/2;
            
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function showFinalPopup() {
            const popup = document.getElementById('final-popup');
            popup.style.display = 'flex';
        }

        function createPetals() {
            setInterval(() => {
                let petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                let size = Math.random() * 15 + 10 + 'px';
                petal.style.width = size;
                petal.style.height = size;
                petal.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.body.appendChild(petal);
                setTimeout(() => { petal.remove(); }, 7000);
            }, 400);
        }
    </script>
</body>
</html>
