<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #5d4037;
        }

        /* --- PETALS --- */
        .petal {
            position: fixed;
            top: -50px;
            background-color: #ff4d4d;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear forwards;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }

        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }
        }

        .page {
            display: none;
            padding: 20px;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 10;
        }

        .active { display: block; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #b03a2e; margin-bottom: 10px; }
        
        .shayri { 
            font-family: 'Dancing Script', cursive; 
            font-size: 1.5rem; 
            color: #7b1f16; 
            line-height: 1.6; 
            font-weight: bold;
            background: rgba(255, 255, 255, 0.6);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 40px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #999;
            position: absolute;
            z-index: 10000;
        }

        /* Success Message Styling */
        #success-msg {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(176, 58, 46, 0.3);
            z-index: 20000;
            width: 80%;
            max-width: 400px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <h1>I have something to tell you...</h1>
        <div class="shayri">
            Dil ki sab gehraiyo ke sath,<br>
            mein ikrar krta hu...<br>
            mein tumse pyaar krta hu,<br>
            mein tumse pyaar krta hu.. ‚ù§Ô∏è
        </div>
        <button onclick="nextPage(2)">Next</button>
    </div>

    <div id="page2" class="page">
        <h1>My Dear Life,</h1>
        <p style="font-size: 1.4rem;">Will you be my Valentine? üåπ</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="font-size: 2rem;">Yayyy! ‚ù§Ô∏è</h1>
        <p>I love you so much meri jaan! You've made me the happiest person. üíñ</p>
        <button onclick="location.reload()">See My Love Again</button>
    </div>

    <script>
        window.onload = function() {
            createPetals();
        };

        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + pageNumber).classList.add('active');
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Generate random positions within the visible window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('success-msg').style.display = 'block';
            // Stop the "No" button from moving if they somehow clicked it
            document.getElementById('noBtn').style.display = 'none';
        }

        function createPetals() {
            setInterval(() => {
                let petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                let size = Math.random() * 15 + 10 + 'px';
                petal.style.width = size;
                petal.style.height = size;
                petal.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.body.appendChild(petal);
                
                setTimeout(() => { petal.remove(); }, 7000);
            }, 400);
        }
    </script>
</body>
</html>
